<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo WebP Completo</title>
    <!-- Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Capa oscura para mejorar contraste si fuera necesario */
        .overlay {
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden relative bg-black">

    <!-- Imagen de Fondo Completa (Elemento WebP) -->
    <div class="absolute inset-0 z-0">
        <!-- 
            object-cover: asegura que la imagen cubra todo el espacio sin deformarse.
            w-full h-full: ocupa todo el ancho y alto.
        -->
        <img 
            src="https://github.com/jonathanhdezf/teziutlan/blob/main/imagenes-sitio/error404-prehispanico.webp?raw=true" 
            alt="Fondo de paisaje en formato WebP" 
            class="w-full h-full object-cover transition-transform duration-1000 ease-in-out transform hover:scale-105"
            loading="eager"
        >
        <!-- Capa de superposición opcional para dar un toque estético -->
        <div class="absolute inset-0 overlay pointer-events-none"></div>
    </div>

    <!-- Botón Flotante de Regresar (FAB) -->
    <!-- Mantenido fijo en la esquina inferior derecha -->
    <button 
        onclick="goBack()"
        class="fixed bottom-8 right-8 bg-white/10 backdrop-blur-md border border-white/20 hover:bg-white/20 text-white p-4 rounded-full shadow-2xl transition-all duration-300 transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white/50 z-50 flex items-center justify-center group"
        aria-label="Regresar"
        title="Regresar"
    >
        <!-- Icono de Flecha -->
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left group-hover:-translate-x-1 transition-transform">
            <path d="m12 19-7-7 7-7"/>
            <path d="M19 12H5"/>
        </svg>
    </button>

    <!-- Notificación Toast Minimalista -->
    <div id="toast" class="fixed top-8 left-1/2 transform -translate-x-1/2 bg-black/80 backdrop-blur text-white px-6 py-3 rounded-full shadow-lg opacity-0 transition-all duration-500 pointer-events-none z-50 text-sm font-medium tracking-wide translate-y-[-20px]">
        Intentando regresar...
    </div>

    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                showToast("No hay historial previo");
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            // Mostrar
            toast.classList.remove('opacity-0', 'translate-y-[-20px]');
            
            // Ocultar después de 3 segundos
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-[-20px]');
            }, 3000);
        }
    </script>
</body>
</html>
